name: Lighthouse CI
on:
  push:
    branches:
      - main

jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["20.x"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # - name: Use Node.js 20.x
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: 20.x

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies and build
        run: |
          pnpm install
          pnpm build

      # - name: Set up environment
      #   env:
      #     GH_TOKEN: ${{ secrets.LH_CI_TEST }} # 引用 GitHub 密钥
      #   run: |
      #     echo "GH_TOKEN=$GH_TOKEN" >> $GITHUB_ENV  # 将密钥设置为环境变量
      #     echo "GitHub Token: $GH_TOKEN"  # 显示环境变量，以便调试

      - name: Run Lighthouse CI
        run: pnpm ci:lighthouse
        env:
          GH_TOKEN: ${{ secrets.LH_CI_TEST }}

