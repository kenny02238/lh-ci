name: Lighthouse CI
on:
  push:
    branches:
      - main

jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["20.x"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # - name: Use Node.js 20.x
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: 20.x

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies and build
        run: |
          pnpm install
          pnpm build

      - name: Run Lighthouse CI
        run: pnpm ci:lighthouse

