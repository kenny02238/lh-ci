name: CI
on: [push]
jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20.x and install pnpm
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Install pnpm
        run: npm install -g pnpm
      - name: pnpm install, build
        run: |
          pnpm install
          pnpm build
      - name: run Lighthouse CI
        run: |
          pnpm ci:lighthouse
